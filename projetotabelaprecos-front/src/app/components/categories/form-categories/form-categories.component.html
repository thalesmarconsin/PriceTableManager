<div class="container">
  <mat-card>
    <mat-toolbar id="toolbar">
      <span>{{ titulo }}</span>
    </mat-toolbar>
  <br />
  <form [formGroup]="form" class="form-container">
    @if(id && id > 0){
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="input-nome">
          <mat-label>Id Categoria </mat-label>
          <input matInput formControlName="id"/>
        </mat-form-field>
      </div>
    </div>

    }

    <mat-form-field appearance="outline" class="input-nome">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required />
    </mat-form-field>


    <div class="text-center">
      <button class="button" (click)="salvarForm()" 
        [disabled]="!form.dirty || form.invalid || form.pending">Cadastrar</button>
      <button class="buttoncancel" (click)="redirecionarGrade()">Cancelar</button>
    </div>
  </form>
</mat-card>
</div>

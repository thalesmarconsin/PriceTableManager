<div class="container">
  <mat-toolbar id="toolbar" class="mb-4">
    <span>Gerenciamento de Produtos</span>
    <span class="spacer"></span>
    <div class="d-flex gap-2">
      <button class="button" (click)="redirecionarGridC()">Gerenciar Categorias</button>
    </div>
    <div class="d-flex gap-2">
      <button class="button" (click)="redirecionarGridP()">Gerenciar Produtos</button>
    </div>
  </mat-toolbar>

  <div class="filter">
    <mat-form-field appearance="fill" class="me-3">
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="getProdutos()">
        <mat-option [value]="null">Todas</mat-option>
        <mat-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nome }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ordenar por</mat-label>
      <mat-select [(ngModel)]="sortField" (selectionChange)="getProdutos()">
        <mat-option value="">Padrão</mat-option>
        <mat-option value="nome">Nome</mat-option>
        <mat-option value="preco">Preço</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-card>
    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="filtrarGrid($event)" placeholder="Insira os dados para filtrar" #input />
    </mat-form-field>

    <table mat-table [dataSource]="dataSourceP" matSort class="mat-elevation-z4 full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
        <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
        <td mat-cell *matCellDef="let produto">R$ {{ produto.preco | number: '1.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let produtos">{{ produtos.category?.nome }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="colunasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasAMostrar"></tr>
    </table>
  </mat-card>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página"></mat-paginator>
</div>
